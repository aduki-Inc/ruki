<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruki | Themed musics & comics</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/player.css">

</head>
<body>
  <div class="container" id="container">
    <div class="playe-container" id="paler-container">
      <section class="status top">This is the top / Status</section>
      <section class="lyrics">Lyrics here</section>
      <section class="extras right">Right</section>
      <section class="footer">
        <div class="control" id="control">
          <span class="icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M2.75 12.0002C2.75 18.9372 5.063 21.2502 12 21.2502C18.937 21.2502 21.25 18.9372 21.25 12.0002C21.25 5.06324 18.937 2.75024 12 2.75024C5.063 2.75024 2.75 5.06324 2.75 12.0002Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M15.416 11.8557C15.416 10.9517 10.832 8.05965 10.312 8.57965C9.79304 9.09965 9.74204 14.5627 10.312 15.1317C10.883 15.7027 15.416 12.7597 15.416 11.8557Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
        </div>
      </section>
      <section class="controls bottom">
        <div class="artist-info">
          <div class="cover">
            <img src="img/cover.jpg" alt="Cover Image">
          </div>
          <div class="info">
            <h4 class="song-title">Keep On Loving You</h4>
            <span class="artist">REO Speedwagon</span>
          </div>
          <div class="fades">
            <span class="fade last"></span>
            <span class="fade first"></span>
            <span class="fade last"></span>
          </div>
        </div>
        <div class="control-bar">Control Bar</div>
      </section>
    </div>
  </div>
</body>
</html>
